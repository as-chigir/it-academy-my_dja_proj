{% extends "base.html" %}
{% block title %} Login page {% endblock %}

{% block content %}

    <h1>User login:</h1>

    {% if form.errors %}
        ERROR (i.e. Bad Credentials)
    {% else %}
        <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" value="Login">
        </form>
    {% endif %}

{% endblock %}
