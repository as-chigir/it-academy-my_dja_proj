{% extends "base.html" %}
{% block title %} {{ material.title }}{% endblock %}
{% block content %}
    <a href="{% url "dacha:all_materials_" %}">BACK to all materials</a>
    <h1>{{ material.title }}</h1>
    <p>{{ material.material_type }}</p>
    <p>{{ material.body }}</p>
    <p>Published: {{ material.publish }} by {{ material.author }} <p>

    <a href="{% url "dacha:share_material" material.id %}">Share material</a>

{% endblock %}
