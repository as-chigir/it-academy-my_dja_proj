{% extends "base.html" %}
{% block title %} Поделиться материалом {% endblock %}

{% block content %}

    {% if not sent %}

    <h1>Поделиться {{ material.title }} по email:</h1>

    <form action="" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Share!">
    </form>

    {% else %}
        <p> Ваше сообщение было отправлено </p>

    {% endif %}

    <a href="{% url "dacha:all_materials_" %}">НАЗАД ко всем материалам</a>

{% endblock %}
