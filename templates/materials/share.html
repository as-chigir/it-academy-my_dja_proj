{% extends "base.html" %}
{% block title %} Share material {% endblock %}
{% block content %}
    {% if not sent %}
    <h1>Share {{ material.title }} via email:</h1>
    <form action="" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Share!">
    </form>
    {% else %}
        <p> Your massege was sent. </p>

    {% endif %}

    <a href="{% url "dacha:all_materials_" %}">BACK to all materials</a>
{% endblock %}
