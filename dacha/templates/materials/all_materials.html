{% extends 'base.html' %}

{% block content%}
    <h1>All my materials</h1>
    {% for material in materials %}
        <h2>{{ material.title }}</h2>
        <h3>{{ material.body|truncatewords:5 }}</h3>
        <p>Published: {{ material.publish }} by {{ material.author }}</p>
    {% endfor %}
{% endblock %}
